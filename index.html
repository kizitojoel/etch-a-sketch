<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <header class="header">Etch a Sketch</header>
    <div class="content">
        <aside class="controls">
            <h3>Control Center</h3>
            <div class="slider">
                <input id="gridSize" type="range" min="1" max="64" value="1" oninput="rangeValue.innerText = `${this.value} x ${this.value}`">
                <p id="rangeValue">1 x 1</p>
            </div>
            <button onclick="gridLines()">Grid Lines</button>
            <button onclick="gridClear()">Clear</button>
        </aside>
        <div class="container"></div>
        <aside>
                  
        </aside>
    </div>
    <footer class="footer">&#169 Joel Kizito</footer>
    <script src="etch.js"></script>
</body>
</html>
